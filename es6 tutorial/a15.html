<html>
    <head></head>
    <body></body>
    <script>
        class Employee{
            //all data members are public in nature
            empId;
            empName;
            empDepart;
            constructor(empId,empName,empDepart){
             this.empId = empId;
             this.empName = empName;
             this.empDepart = empDepart;
            }

            get empId(){
                return this.empId;
            }

            set empId(value){
                this.empId = value;
            }

            get empName(){
                return this.empName;
            }

            set empName(value){
                this.empName = value;
            }

            get empDepart(){
                return this.empDepart;
            }

            set empDepart(value){
                this.empDepart = value;
            }

            get empDetails(){
                return {
                    empId : this.empId,
                    empName : this.empName,
                    empDepart : this.empDepart
                }
            }

            displayEmpdetails(){
                console.log(`
                Emp Id : ${this.empId} 
                Emp Name : ${this.empName}
                Emp Department : ${this.empDepart}
                `);
            }

        }
        /*
The benefit of using getter method is that they can be accessed like normal class public data members

        */
        let ob1 = new Employee("112","Mohan","Engineering");
        ob1.displayEmpdetails();
    </script>
</html>
