<script>
    let arr1 = [1, 2, 4, 5];
    //To print the oth index array value we will use
    let ans1 = arr1[0];
    console.log(`The zeroth element is : ${ans1}`);
    let ans2 = arr1[1];
    console.log(`The sum is : ${ans1 + ans2}`);


    //Make use of Destructuring
    let [a, b, c, d] = [1, 2, 4, 5];
    console.log(`${a} ${b} ${c} ${d}`);//1,2,4,5


    //Example 2 (Skipping elements)
    const [a1, , c1, d1] = [1, 2, 3, 4];
    console.log(`${a1}  ${c1} ${d1}`);//1 3 4
    //Output : 1 3 4


    //Example 3 (Default values)
    const [a3, b3 = 2, c3 = 4] = [1, 20];
    console.log(`${a3} ${b3} ${c3}`);//1 20 4


    //Example 4 (Swapping)
    let a4 = 1;
    let b4 = 2;
    [b4, a4] = [a4, b4];
    console.log(`${a4}  ${b4}`);


    //Nested array destructuring
    const [t1, t2, [t3, t4, [t5, t6, t7]]] = [1, 2, [3, 4, [5, 5, 8]]];
    console.log(`${t1} , ${t2} , ${t3} , ${t4} , ${t5} , ${t6} , ${t7}`);


    //Assignment (Extract all values inside the different variables)
    const [s1, s2, [[[s3, s4, s5, [s6, s7, [s8]]]]]] = [1, 2, [[[3, 4, 7, [9, 10, [23]]]]]];
    console.log(`${s1} , ${s2} , ${s3} , ${s4}, ${s5} , ${s6} , ${s7} , ${s8}`);;

</script>
