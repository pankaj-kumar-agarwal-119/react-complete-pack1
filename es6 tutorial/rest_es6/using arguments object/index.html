<script>
    function calculate1() {
        console.log("The arguments is :", arguments);
    }
    calculate1();
    calculate1(1, 2, 3);
    calculate1(1, 2, 3, 7, 7, 77, 8);

    //Ultimately we are getting different arguments inside the arguments object
    function calculate1() {//function to find the sum of all the arguments
        console.log("The arguments is :", arguments);
        let sum = 0;
        for (let i = 0; i < arguments.length; i++) {//length is one of property of argument object
            sum = sum + arguments[i];
        }
        console.log("The final sum is : ", sum);
    }
    calculate1(1, 1);
    calculate1(1, 2, 6, 7);
    calculate1(2, 5, 7, 9, 12, 25);

    //can be used as default parameters
    function greet(name) {
        name = (arguments.length > 0) ? name : "Guest";
        console.log("the name is : ", name);
    }
    greet();
    greet('Mohan');

    //Can be used as function overloading simulation
    function overloadedFunction() {
        if (arguments.length == 1) {
            console.log(`One argument : ${arguments[0]}`);
        }
        else if (arguments.length == 2) {
            console.log(`Two arguments : ${arguments[0]} , ${arguments[1]}`);
        }
        else if (arguments.length == 3) {
            console.log(`Three arguments : ${arguments[0]} , ${arguments[1]}, ${arguments[2]}`);
        }
        else {
            console.log("Different arguments");
        }
    }
    overloadedFunction(1);
    overloadedFunction(1, 1);
    overloadedFunction(1, 10, 100);

    //In Es6 arrow function we don't have any arguments object
    function calculate() {
        let calculateIt = () => {
            console.log("arguments object : ", arguments);
        }
        calculateIt();
    }
    calculate(1, 2, 4, 6, 7, 8, 9);




</script>
