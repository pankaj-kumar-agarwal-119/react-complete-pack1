        class Employee{
            //all data members are public in nature
            #empId;
            #empName;
            #empDepart;
            static #empCount = 0;

            constructor(empId,empName,empDepart){
             this.#empId = empId;
             this.#empName = empName;
             this.#empDepart = empDepart;
             Employee.#empCount++;
            }

            get empId(){
                return this.#empId;
            }

            set empId(value){
                this.#empId = value;
            }

            get empName(){
                return this.#empName;
            }

            set empName(value){
                this.#empName = value;
            }

            get empDepart(){
                return this.#empDepart;
            }

            set empDepart(value){
                this.#empDepart = value;
            }

            get empDetails(){
                return {
                    empId : this.#empId,
                    empName : this.#empName,
                    empDepart : this.#empDepart
                }
            }

            displayEmpdetails(){
                console.log(`
                Emp Id : ${this.#empId} 
                Emp Name : ${this.#empName}
                Emp Department : ${this.#empDepart}
                `);
            }

            //static methods
            static companyName(){
                return `Eduhump Technologies`;
            }

            static empDetails(empObj){
                console.log(`
                Emp Id : ${empObj.empId} 
                Emp Name : ${empObj.empName}
                Emp Department : ${empObj.empDepart}
                `);
            }

            static getTotalEmployee(){
                return Employee.#empCount;
            }

        }
        class Manager extends Employee{
            #totalmembers;
            constructor(empId,empName,empDepart,totalmembers){

            }
            get totalmembers(){
                return this.#totalmembers;
            }
            set totalmembers(value){

            }

            //method over riding
            displayEmpdetails(){
                super.displayEmpdetails();
                console.log(`Total team members : ${this.#totalmembers}`);
            }

        }
