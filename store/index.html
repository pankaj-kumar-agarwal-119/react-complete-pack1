<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body class="container">
    <div class="row">
        <div class="col-lg-6">
            <h1>Manage Products</h1>
            <table class="table">
                <thead>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                </thead>
                <tbody></tbody>
            </table>
            <div class="form-group">
                <label>Id : </label>
                <input id="product_id" class="form-control" />
            </div>
            <div class="form-group">
                <label>Product Name : </label>
                <input id="product_name" class="form-control" />
            </div>
            <div class="form-group">
                <label>Product Price : </label>
                <input id="product_price" class="form-control" />
            </div>
            <div class="form-group">
                <label>Product Stock : </label>
                <input id="product_stock" class="form-control" />
            </div>
            <div class="form-group">
                <br />
                <button class="btn btn-primary">Add Product</button>
            </div>

        </div>
        <div class="col-lg-6">
            <h1>Manage Customers</h1>
            <table class="table">
                <thead>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                </thead>
                <tbody></tbody>
            </table>
            <div class="form-group">
                <label>Id : </label>
                <input id="customer_id" class="form-control" />
            </div>
            <div class="form-group">
                <label>Customer Name : </label>
                <input id="customer_name" class="form-control" />
            </div>
            <div class="form-group">
                <label>Customer email : </label>
                <input id="customer_email" class="form-control" />
            </div>

            <div class="form-group">
                <br />
                <button class="btn btn-primary">Add Customer</button>
            </div>

        </div>
    </div>
    <hr />

</body>

</script>

</html>
